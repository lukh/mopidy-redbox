{% extends "base.html"%}
{% block body %}
<h1>Edit {{ edit_type }}</h1>
<form method="POST">
    Name<input type="text" name="name" value="{{ escape(element.name) }}">
    URL<input type="url" name="uri" value="{{ escape(element.uri) }}">
    Position<input type="number" step="0.01" name="position" value="{{ element.position }}">
    <input type="submit" value="Submit">
</form>
{% end %}
