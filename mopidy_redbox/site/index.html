{% extends "base.html"%}
{% block body %}
<h3>Radios List</h3>
<table class="table">
    <thead id="radio-list-header">
    <tr>
        <th>Name</th>
        <th>URI</th>
        <th>Position</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for radio in radios %}
    <tr>
        <td>{{ escape(radio.name) }}</td>
        <td><a href="{{ escape(radio.uri) }}">{{ escape(radio.uri) }}</a></td>
        <td>{{ escape(str(radio.position)) }}</td>
        <td><a href="edit/{{ radio.id }}">Edit</a></td>
        <td><a href="delete/{{ radio.id }}">Delete</a></td>
    </tr>
    {% end %}
    </tbody>
</table> 
<a href="add" class="btn btn-info" role="button">Add radio</a>
{% end %}
