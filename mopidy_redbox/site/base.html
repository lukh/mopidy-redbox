<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Redbox Configuration</title>

    <!-- Bootstrap core CSS -->
    <link href="/redbox/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/redbox/css/style.css" rel="stylesheet">
    <link href="/redbox/css/redbox.css" rel="stylesheet">

</head>

<body>
    <!-- Mopidy API and Redbox JS-->
    <script type="text/javascript" src="vendor/mopidy/mopidy.js"></script>
    <script type="text/javascript" src="js/redbox.js"></script>

    <script type="text/javascript">
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function toggleMenu() {
            var x = document.getElementById("menu");
            if (x.className === "sidebar") {
                x.className += " responsive";
            } else {
                x.className = "sidebar";
            }

            var x = document.getElementById("footer_id");
            if (x.className === "footer") {
                x.className += " responsive";
            } else {
                x.className = "footer";
            }
        }
    </script>

    <!-- The sidebar -->
    <div class="sidebar" id="menu">
        <img src="/redbox/images/redbox.png">
        <a class="active" href="/redbox">Dashboard</a>
        <a href="/redbox/browse">Browse</a>
        <a href="/redbox/radios">Radios</a>
        <a href="/redbox/podcasts">Podcasts</a>
        <a href="/redbox/settings">Settings</a>
        <a href="/redbox/contact">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="content">
        {% block body %}Not defined{% end %}
    </div>



    <div class="footer" id="footer_id">
        <div class="footer-left">
                <div class="player">
                    <div class="controls">
                    <div id="playback-controls">
                        <button id="previous" title="Previous"><i class="fas fa-step-backward"></i></button>
                        <button id="play" title="Play"><i class="fas fa-play"></i></button>
                        <button id="pause" title="Pause"><i class="fas fa-pause"></i></button>
                        <button id="next" title="Next"><i class="fas fa-step-forward"></i></button>
                    </div>
                    <div id="tracklist-mode">
                        <button id="repeat" title="Repeat"><i class="fas fa-redo"></i></button>
                        <button id="random" title="Random"><i class="fas fa-random"></i></button>
                        <button id="single" title="Single"><i class="fas fa-bullseye"></i></button>
                        <button id="consume" title="Consume"><i class="fas fa-cookie-bite"></i></button>
                    </div>
                    </div>
                </div>
        </div>
        <div class="footer-center">
            <p class="current">
                <div id="current-track">Unknown</div>
                <div>
                    <span id="current-artist">Unknown</span> -
                    <span id="current-album">Unknown</span>
                </div>
            </p>
        </div>
        <div class="footer-right">
            <div id="playback-state"></div><div>Volume</div><input type="range" min="0" max="100" step="5" id="volume" class="slider">
        </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fd7064e45f.js"></script>

</body>

</html>
