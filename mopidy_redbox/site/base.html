<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Redbox Configuration</title>

    <!-- Bootstrap core CSS -->
    <link href="/redbox/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/redbox/css/simple-sidebar.css" rel="stylesheet">
    <link href="/redbox/css/redbox.css" rel="stylesheet">

</head>

<body>
    <!-- Mopidy API and Redbox JS-->
    <script type="text/javascript" src="vendor/mopidy/mopidy.js"></script>
    <script type="text/javascript" src="js/redbox.js"></script>


    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/redbox">
                        Redbox
                    </a>
                </li>
                <li>
                    <img src="/redbox/images/redbox.png">
                </li>
                <li>
                    <a href="/redbox">Dashboard</a>
                </li>
                <li>
                    <a href="/redbox/browse">Browse Library</a>
                </li>
                <li>
                    <a href="/redbox/radios">Radios</a>
                </li>
                <li>
                    <a href="/redbox/podcasts">Podcasts</a
                </li>
                <li>
                    <a href="/redbox/settings">Settings</a>
                </li>
                <li>
                    <a href="/redbox">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                {% block body %}Not defined{% end %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->

        
        <div id="footer">
            <p class="current">
                <span id="current-track">Unknown</span><br>
                <span id="current-artist">Unknown</span> -
                <span id="current-album">Unknown</span><br>
            </p>
            <div class="player">
                <div class="controls">
                <p id="playback-controls">
                    <button id="previous" title="Previous"><i class="fas fa-step-backward"></i></button>
                    <button id="play" title="Play"><i class="fas fa-play"></i></button>
                    <button id="pause" title="Pause"><i class="fas fa-pause"></i></button>
                    <button id="next" title="Next"><i class="fas fa-step-forward"></i></button>
                </p>
                <p id="tracklist-mode">
                    <button id="repeat" title="Repeat"><i class="fas fa-redo"></i></button>
                    <button id="random" title="Random"><i class="fas fa-random"></i></button>
                    <button id="single" title="Single"><i class="fas fa-bullseye"></i></button>
                    <button id="consume" title="Consume"><i class="fas fa-cookie-bite"></i></button>
                </p>
                </div>
            </div>
            <span id="playback-state"></span><br>
        </div>

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fd7064e45f.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>


</body>

</html>
