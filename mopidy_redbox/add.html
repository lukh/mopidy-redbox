{% extends "base.html"%}
{% block body %}
<h1>Add new radio</h1>
<form method="POST">
    Name<input type="text" name="name">
    URL<input type="url" name="uri">
    Position <input type "number" name="position" step="0.01" value="{{ tuner_position }}">(current tuner value)
    <input type="submit" value="Submit">
</form>
<span>{{ "Can't connect to the Redbox Controller. Using default value 0.0" if not daemon_msg_recv else "" }}</span>
{% end %}
